<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div align="center">
    <h2 align="center">Arithmetic Calculator</h2>
<input type="text" id="firstNum" autofocus placeholder="firstNum"> <br> <br>
<input type="text" id="secondNum" autofocus placeholder="secondNum"> <br> <br>
<input type="text" id="result" placeholder="result" readonly>
 <br>
 <br>
<br>
<button onclick="result.value = parseFloat(firstNum.value)+parseFloat(secondNum.value)">+</button>&nbsp;
<button onclick="result.value = parseFloat(firstNum.value)-parseFloat(secondNum.value)">-</button>&nbsp;
<button onclick="result.value = parseFloat(firstNum.value)*parseFloat(secondNum.value)">*</button>&nbsp;
<button onclick="result.value = parseFloat(firstNum.value)/parseFloat(secondNum.value)">/</button>&nbsp;
<button onclick="result.value = parseFloat(firstNum.value)%parseFloat(secondNum.value)">%</button>&nbsp;
<button onclick="result.value = parseFloat(firstNum.value)^parseFloat(secondNum.value)">^</button>&nbsp;
<br><br>
   </div>
   
</body>
</html
